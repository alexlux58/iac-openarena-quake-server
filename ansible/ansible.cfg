# Ansible Configuration File
# This file configures Ansible behavior for this project

[defaults]
# Path to the inventory file containing target hosts
inventory = inventory/hosts.ini

# Path where Ansible looks for roles
roles_path = roles

# Disable SSH host key checking (useful for dynamic EC2 instances)
# WARNING: This reduces security - only use in trusted environments
host_key_checking = False

# Disable creation of retry files (cleaner output)
retry_files_enabled = False

# Use YAML output format (more readable than default)
stdout_callback = yaml

# Automatically detect and use the correct Python interpreter
# auto_silent suppresses warnings about interpreter discovery
interpreter_python = auto_silent

# Disable deprecation warnings
deprecation_warnings = False
